<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="home">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h3 class="mt-1">Welcome to the online home of the Affable Bean Green Grocer</h3>
                    <p class="lead mt-3">Enjoy Browsing and learning more about our unique home delivery service
                        bringing you fresh
                        organic produce, dairy, meats, breads and other delicious and healthy items to your
                        doorstep.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{'/user/product/list?id='+3}">
                            <img src="../../static/images/categories/bakery.jpg"
                                 th:src="@{/images/categories/bakery.jpg}" class="img-fluid" alt="bakery">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/user/product/list?id='+1}">
                            <img src="../../static/images/categories/dairy.jpg"
                                 th:src="@{/images/categories/dairy.jpg}" class="img-fluid" alt="dairy">
                        </a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <a th:href="@{'/user/product/list?id='+4}">
                            <img src="../../static/images/categories/fruit%20&%20veg.jpg"
                                 th:src="@{/images/categories/fruit%20&%20veg.jpg}" class="img-fluid" alt="fruit">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/user/product/list?id='+2}">
                            <img src="../../static/images/categories/meats.jpg"
                                 th:src="@{/images/categories/meats.jpg}" class="img-fluid" alt="meat">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
