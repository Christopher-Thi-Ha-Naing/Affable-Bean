<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="productList">
    <div class="row mx-3 mt-5 text-center">
        <div class="col-md-4 mt-5">
            <div class="row">
                <div class="col m-3" th:if="${category.id==1}"><a th:href="@{'/user/product/list?id='+1}" class="btn btn-block activeLink">Diary</a></div>
                <div class="col m-3" th:if="${category.id!=1}"><a th:href="@{'/user/product/list?id='+1}" class="btn btn-info btn-block">Diary</a></div>
            </div>
            <div class="row">
                <div class="col m-3" th:if="${category.id==2}"><a th:href="@{'/user/product/list?id='+2}" class="btn btn-block activeLink">Meat</a></div>
                <div class="col m-3" th:if="${category.id!=2}"><a th:href="@{'/user/product/list?id='+2}" class="btn btn-info btn-block">Meat</a></div>
            </div>
            <div class="row">
                <div class="col m-3" th:if="${category.id==3}"><a th:href="@{'/user/product/list?id='+3}" class="btn btn-block activeLink">Bakery</a></div>
                <div class="col m-3" th:if="${category.id!=3}"><a th:href="@{'/user/product/list?id='+3}" class="btn btn-info btn-block">Bakery</a></div>
            </div>
            <div class="row">
                <div class="col m-3" th:if="${category.id==4}"><a th:href="@{'/user/product/list?id='+4}" class="btn btn-block activeLink">Fruit & Veg</a></div>
                <div class="col m-3" th:if="${category.id!=4}"><a th:href="@{'/user/product/list?id='+4}" class="btn btn-info btn-block">Fruit & Veg</a></div>
            </div>
        </div>
        <div class="col-md-8">
            <h3 class="my-2 text-center text-uppercase" th:text="'[ '+${category.name}+' ]'"></h3>
            <table class="table table-striped table-bordered">
                <tr th:each="prod:${product}">
                    <td>
                        <img th:src="'/images/products/'+${prod.name}+'.png'" alt="" class="img-thumbnail">
                    </td>
                    <td th:text="${prod.name}"></td>
                    <td th:text="'&#163; '+${prod.price}"></td>
                    <td><a th:href="@{'/cart/add?id='+${prod.id}}" class="btn btn-outline-primary">Purchase</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
